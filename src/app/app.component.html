<div class="pageContainer">
  <!-- <div class="bracketContainer">
    <app-bracket [data]="bySeriesArr"></app-bracket>
  </div> -->
  <div class="scheduleContainer">
    <div class="header">
      <div></div>
      <h1>Schedule</h1>
      <div></div>
    </div>
    <mat-button-toggle-group name="type" [value]="scheduleType" (change)="toggleType($event)">
      <mat-button-toggle value="date">By Date</mat-button-toggle>
      <mat-button-toggle value="round">By Round</mat-button-toggle>
    </mat-button-toggle-group>
    <div class="byDateContainer" *ngIf="scheduleType === 'date'">
      <div class="dateContainer" *ngFor="let date of byDateArr;">
        <h2>{{date.dateLabel}}</h2>
        <app-game-row [game]="game" *ngFor="let game of date.games"></app-game-row>
      </div>
    </div>
    <div class="byRoundContainer" *ngIf="scheduleType === 'round'">
      <div class="roundContainer" *ngFor="let round of bySeriesArr;">
        <h2>{{round.name}}</h2>
        <div class="seriesWrapper" *ngFor="let series of round.series">
          <div class="seriesHeader">
            <img [src]="'assets/teams/' + series.games[series.games.length - 1].teams.away.team.name.split(' ')[series.games[series.games.length - 1].teams.away.team.name.split(' ').length - 1] + '.svg'" />
            <h4>{{series.games[series.games.length - 1].seriesStatus.result}}</h4>
            <img [src]="'assets/teams/' + series.games[series.games.length - 1].teams.home.team.name.split(' ')[series.games[series.games.length - 1].teams.home.team.name.split(' ').length - 1] + '.svg'" />
          </div>
          <app-game-row [game]="game" *ngFor="let game of series.games"></app-game-row>
        </div>
      </div>
    </div>
  </div>
</div>
